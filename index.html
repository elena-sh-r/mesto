<!DOCTYPE html>
<html lang="ru">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
    </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/header-logo.svg" alt="Логотип">
      </header>
      
      <main class="content">
        <section class="profile"> 
          <img class="profile__avatar" alt="Аватар" src="./images/profile-avatar.jpg">
          <div class="profile__profile-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        
        <section class="elements">
        </section>
      </main>
      
      <section class="popup popup_type_profile">
        <form class="popup__container popup_type_profile__container" name="edit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_name" name="name" type="text"/>
          <input class="popup__input popup__input_type_about" name="about" type="text"/>
          <button class="popup__save-button popup_type_profile__save-button" type="submit">Сохранить</button>
          <button class="popup__close-icon popup_type_profile__close-icon" type="button"></button>
        </form>
      </section>
      
      <section class="popup popup_type_element">
        <form class="popup__container popup_type_element__container" name="edit">
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input popup__input_type_title" name="name" type="text" placeholder="Название"/>
          <input class="popup__input popup__input_type_image-link" name="about" type="text" placeholder="Ссылка на картинку"/>
          <button class="popup__save-button popup_type_element__save-button" type="submit">Создать</button>
          <button class="popup__close-icon popup_type_element__close-icon" type="button"></button>
        </form>
      </section>
      
      <section class="popup popup_type_image">
        <div class="popup__container popup_type_image__container">
          <img class="popup__image" src="#" alt="#"/>
          <h2 class="popup__caption">#</h2>
          <button class="popup__close-icon popup_type_image__close-icon" type="button"></button>
        </div>
      </section>
      
      <template class="element-template">
        <article class="element">
          <button class="element__delete" type="button"></button>
          <img class="element__image" src="#" alt="#"/>
          <div class="element__caption">
            <h2 class="element__title"></h2>
            <button class="element__like" name="like" type="button"></button>
          </div>
        </article>
      </template>
      
      <footer class="footer">
        <p>&copy; 2021 Mesto Russia</p>
      </footer>
    </div>
  <script src="scripts/index.js"></script>
  </body>
</html>
