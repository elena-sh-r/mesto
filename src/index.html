<!DOCTYPE html>
<html lang="ru">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img class="logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип">
      </header>
      
      <main class="content">
        <section class="profile"> 
          <div class="profile__avatar-container">
            <img class="profile__avatar" alt="Аватар" src="<%=require('./images/profile-avatar.jpg')%>">
          </div>
          <div class="profile__profile-info">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__about"></p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        
        <section class="elements">
        </section>
      </main>
      
      <section class="popup popup_type_profile">
        <form class="popup__container popup__container_type_profile form" name="edit" novalidate >
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__field">
            <input class="popup__input popup__input_type_name" name="name" type="text" id="name-input" minlength="2" maxlength="40" required/>
            <span class="name-input-error popup__input-error popup__input-error_type_name"></span>
          </label>
          <label class="popup__field">
            <input class="popup__input popup__input_type_about" name="about" type="text" id="about-input" minlength="2" maxlength="200" required/>
            <span class="about-input-error popup__input-error popup__input-error_type_about"></span>
          </label>
          <button class="popup__save-button popup__save-button_type_profile" type="submit">Сохранить</button>
          <button class="popup__close-icon popup__close-icon_type_profile" type="button"></button>
        </form>
      </section>
      
      <section class="popup popup_type_element">
        <form class="popup__container popup__container_type_element form" name="edit" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <label class="popup__field">
            <input class="popup__input popup__input_type_title" name="name" type="text" placeholder="Название" id="title-input" minlength="2" maxlength="30" required/>
            <span class="title-input-error popup__input-error popup__input-error_type_title">Вы пропустили это поле</span>
          </label>
          <label class="popup__field">
            <input class="popup__input popup__input_type_image-link" name="link" type="url" placeholder="Ссылка на картинку" id="link-input" required/>
            <span class="link-input-error popup__input-error popup__input-error_type_image-link">Введите адрес сайта</span>
          </label>
          <button class="popup__save-button popup__save-button_type_element" type="submit">Создать</button>
          <button class="popup__close-icon popup__close-icon_type_element" type="button"></button>
        </form>
      </section>
      
      <section class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
          <img class="popup__image" src="#" alt="#"/>
          <h2 class="popup__caption">#</h2>
          <button class="popup__close-icon popup__close-icon_type_image" type="button"></button>
        </div>
      </section>

      <section class="popup popup_type_delete">
        <div class="popup__container popup__container_type_delete">
          <h2 class="popup__title popup__title_type_delete">Вы уверены?</h2>
          <button class="popup__save-button popup__save-button_type_delete" type="submit">Да</button>
          <button class="popup__close-icon popup__close-icon_type_delete" type="button"></button>
        </div>
      </section>

      <section class="popup popup_type_avatar">
        <form class="popup__container popup__container_type_avatar form" name="edit" novalidate >
          <h2 class="popup__title">Обновить аватар</h2>
          <label class="popup__field">
            <input class="popup__input popup__input_type_avatar" name="avatar" type="url" placeholder="Ссылка на аватар" id="avatar-input" required/>
            <span class="avatar-input-error popup__input-error popup__input-error_type_avatar">Введите ссылку на аватар</span>
          </label>
          <button class="popup__save-button popup__save-button_type_avatar" type="submit">Сохранить</button>
          <button class="popup__close-icon popup__close-icon_type_avatar" type="button"></button>
        </form>
      </section>

      
      <template class="element-template">
        <article class="element">
          <button class="element__delete" type="button"></button>
          <img class="element__image" src="#" alt="#"/>
          <div class="element__caption">
            <h2 class="element__title"></h2>
            <div>
              <button class="element__like" name="like" type="button"></button>
              <p class="element__like-count">0</p>
            </div>
          </div>
        </article>
      </template>
      
      <footer class="footer">
        <p>&copy; 2021 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
